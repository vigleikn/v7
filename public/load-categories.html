<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Categories - Personal Finance Tool</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 30px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #2563eb;
    }
    .success {
      background: #10b981;
    }
    .danger {
      background: #ef4444;
    }
    .info {
      background: #f3f4f6;
      border-left: 4px solid #3b82f6;
      padding: 15px;
      margin: 20px 0;
    }
    .stats {
      background: white;
      padding: 20px;
      border-radius: 6px;
      margin: 20px 0;
    }
    .stats h3 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
    li::before {
      content: "âœ“ ";
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¦ Load Categories into Browser</h1>
    
    <div class="info">
      <strong>What this does:</strong> Loads the pre-configured categories (Inntekter, Sparing, OverfÃ¸rt, 
      FORUTSIGBARE UTGIFTER, UFORUTSIGBARE UTGIFTER, LIVSOPPHOLD) into your browser's localStorage.
    </div>

    <div class="stats" id="stats" style="display:none;">
      <h3>Current Data in localStorage:</h3>
      <ul id="currentStats"></ul>
    </div>

    <div style="margin: 30px 0;">
      <button onclick="loadCategories()">ğŸ“¥ Load Categories</button>
      <button onclick="checkCurrentData()">ğŸ” Check Current Data</button>
      <button onclick="clearData()" class="danger">ğŸ—‘ï¸ Clear All Data</button>
      <button onclick="goToApp()">ğŸš€ Open App</button>
    </div>

    <div id="message" style="margin-top: 20px;"></div>
  </div>

  <script>
    function showMessage(text, isError = false) {
      const msg = document.getElementById('message');
      msg.innerHTML = '<div class="info" style="border-color: ' + (isError ? '#ef4444' : '#10b981') + ';">' + text + '</div>';
    }

    async function loadCategories() {
      try {
        showMessage('Loading categories from server...');
        
        const response = await fetch('/initial-data.json');
        const data = await response.json();
        
        // Save to localStorage
        localStorage.setItem('transaction-store', JSON.stringify(data));
        
        // Show success message
        const hovedkat = data.state.hovedkategorier?.length || 0;
        const underkat = data.state.underkategorier?.length || 0;
        
        showMessage(`
          <strong>âœ… Success!</strong><br><br>
          Loaded <strong>${hovedkat} hovedkategorier</strong> and <strong>${underkat} underkategorier</strong><br><br>
          Categories:<br>
          â€¢ ğŸ’° Inntekter (with 3 subcategories)<br>
          â€¢ ğŸ’ Sparing<br>
          â€¢ â†”ï¸ OverfÃ¸rt<br>
          â€¢ ğŸ“ FORUTSIGBARE UTGIFTER (11 subcategories)<br>
          â€¢ ğŸ“ UFORUTSIGBARE UTGIFTER (9 subcategories)<br>
          â€¢ ğŸ“ LIVSOPPHOLD (7 subcategories)<br><br>
          <strong>Next:</strong> Click "Open App" or refresh your app page.
        `);
        
        checkCurrentData();
      } catch (error) {
        showMessage('âŒ Error loading categories: ' + error.message, true);
        console.error(error);
      }
    }

    function checkCurrentData() {
      const stored = localStorage.getItem('transaction-store');
      const statsDiv = document.getElementById('stats');
      const statsList = document.getElementById('currentStats');
      
      if (!stored) {
        statsList.innerHTML = '<li style="color: #ef4444;">No data in localStorage</li>';
        statsDiv.style.display = 'block';
        return;
      }

      try {
        const data = JSON.parse(stored);
        const hovedkat = data.state?.hovedkategorier?.length || 0;
        const underkat = data.state?.underkategorier?.length || 0;
        const trans = data.state?.transactions?.length || 0;
        const rules = data.state?.rules?.length || 0;
        
        statsList.innerHTML = `
          <li>Hovedkategorier: ${hovedkat}</li>
          <li>Underkategorier: ${underkat}</li>
          <li>Transactions: ${trans}</li>
          <li>Rules: ${rules}</li>
        `;
        statsDiv.style.display = 'block';
      } catch (error) {
        statsList.innerHTML = '<li style="color: #ef4444;">Error reading data</li>';
        statsDiv.style.display = 'block';
      }
    }

    function clearData() {
      if (confirm('Are you sure you want to clear all data from localStorage?')) {
        localStorage.removeItem('transaction-store');
        showMessage('ğŸ—‘ï¸ All data cleared from localStorage');
        checkCurrentData();
      }
    }

    function goToApp() {
      window.location.href = '/';
    }

    // Check on load
    window.onload = checkCurrentData;
  </script>
</body>
</html>
